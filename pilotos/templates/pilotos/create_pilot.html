{% extends 'form_base.html' %}

{% block title %}
  Creando Piloto
{% endblock %}

{% block form_title %}
  Creando Piloto
{% endblock %}

{% block form %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label" for="id_name">Nombre</label>
      <input class="form-control" type="text" name="name" maxlength="100" required id="id_name" />
    </div>

    <div class="mb-3">
      <label class="form-label" for="id_last_name">Apellido</label>
      <input class="form-control" type="text" name="last_name" maxlength="100" required id="id_last_name" />
    </div>

    <div class="mb-3">
      <label class="form-label" for="id_team">Equipo</label>

      <select class="form-control" name="team" required id="id_team">
        <option value="" selected>Selecciona una opcion</option>

        {% for team in teams %}
          <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label" for="id_points">Puntos</label>
      <input class="form-control" type="number" name="points" required id="id_points" />
    </div>

    <div class="mb-3">
      <label class="form-label" for="id_flag">Bandera</label>
      <input class="form-control" type="file" name="flag" accept="image/*" required id="id_flag" />
    </div>

    <div class="mb-3">
      <label class="form-label" for="id_photo">Foto</label>
      <input class="form-control" type="file" name="photo" accept="image/*" required id="id_photo" />
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Crear Piloto</button>
    </div>
  </form>
{% endblock %}
